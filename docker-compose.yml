version: "3.8"
services:
  frontend:
    image: ghcr.io/paul-austin-oswego-csc480-hci521/oz-csc-480-hci-521-spring-2026-public/frontend:${VERSION:-latest}
    container_name: frontend-csc480-prod-container
    ports:
      - "7000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs/frontend:/var/log/frontend
    restart: unless-stopped

  backend-finish:
    image: ghcr.io/paul-austin-oswego-csc480-hci521/oz-csc-480-hci-521-spring-2026-public/backend-finish:${VERSION:-latest}
    container_name: backend-finish-csc480-prod-container
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "7001:9080"
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs/backend:/logs
    restart: unless-stopped
  
  backend-worklog:
    image: ghcr.io/paul-austin-oswego-csc480-hci521/oz-csc-480-hci-521-spring-2026-public/backend-worklog:${VERSION:-latest}
    container_name: backend-worklog-csc480-prod-container
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "7002:9080"
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs/backend:/logs
    restart: unless-stopped

  mongodb:
    image: mongo:6.0-focal
    ports:
      - "7777:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - ./certs:/home/mongodb/certs
      - ./mongodb.conf:/home/mongodb/mongodb.conf
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
